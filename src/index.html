<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSP</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="material.min.css">

  <script src="./vendor.js"></script>
</head>

<body>
  <div class="title">Ant Conlony Algorithm js</div>

  <div class="container">

        <form action="#">
          <div class="container space-between">
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="aco">
              <input checked class="mdl-radio__button" id="aco" name="demo" type="radio"
              value="ACO">
              <span class="mdl-radio__label">Ant Colony Optimization</span>
            </label>
              
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="nn">
              <input class="mdl-radio__button" id="nn" name="demo" type="radio"
              value="NN">
              <span class="mdl-radio__label">Nearest Neighboor</span>
            </label>

            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="nn">
              <input disabled class="mdl-radio__button" id="nn" name="demo" type="radio"
              value="2OPT">
              <span class="mdl-radio__label">2-OPT Complete</span>
            </label>
          </div>
        </form>

        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="text" class="mdl-textfield__input" type="text" id="numberOfNodes" pattern="-?[0-9]*(\.[0-9]+)?" />
            <label for="numberOfNodes" class="mdl-textfield__label">Number of Nodes</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="text" class="mdl-textfield__input" type="text" id="numberOfAnts" pattern="-?[0-9]*(\.[0-9]+)?" />
            <label for="numberOfNodes" class="mdl-textfield__label">Number of Ants</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="text" class="mdl-textfield__input" type="text" id="alpha" pattern="-?[0-9]*(\.[0-9]+)?" />
            <label for="alpha" class="mdl-textfield__label">Alpha</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="text" class="mdl-textfield__input" type="text" id="beta" pattern="-?[0-9]*(\.[0-9]+)?" />
            <label for="beta" class="mdl-textfield__label">Beta</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="text" class="mdl-textfield__input" type="text" id="pher" pattern="-?[0-9]*(\.[0-9]+)?" />
            <label for="pher" class="mdl-textfield__label">Pher</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="text" class="mdl-textfield__input" type="text" id="rho" pattern="-?[0-9]*(\.[0-9]+)?" />
            <label for="maxIteration" class="mdl-textfield__label">Rho</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="text" class="mdl-textfield__input" type="text" id="Q" pattern="-?[0-9]*(\.[0-9]+)?" />
            <label for="maxIteration" class="mdl-textfield__label">Q</label>
          </div>
        </form>

        <form action="#display">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="text" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="duration"/>
            <label for="duration" class="mdl-textfield__label">Duration</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="text" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="maxIteration"/>
            <label for="maxIteration" class="mdl-textfield__label">Max iteration</label>
          </div>
          <div>
            <button id="refresh" class="mdl-button mdl-js-button mdl-button--primary">
              Refresh
            </button>
            <button id="start" class="mdl-button mdl-js-button mdl-button--primary">
              Start
            </button>
          </div>
        </form>
  </div>

  <div class="container center-content" id="display">

    <div class="card center-content short">
      <svg id="graph" class="frame" height="500" width="500">

      </svg>
    </div>
    <div class="card center-content short">
      <svg id="pheromones" class="frame" height="500" width="500">

      </svg>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
