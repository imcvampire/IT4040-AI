<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSP</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="material.min.css">

  <script src="./vendor.js"></script>
</head>

<body>
  <div class="title">Ant Conlony Algorithm js</div>
  
  <form id="form-input">
    Number:
    <input type="number" id="node-number">
    <br>

    Algorithm:
    <select name="algorithm" id="algorithm">
      <option value="nn">Nearest Neighboor</option>
      <option value="aco">ACO</option>
      <option value="opt">2-OPT Complete</option>
    </select>
    <br>

    Alpha:
    <input class="" type="number" id="alpha">
    Beta:
    <input type="number" id="beta">
    Rho:
    <input type="number" id="rho">
    Pher:
    <input type="number" id="pher">
    Q:
    <input type="number" id="q">

    <button id="refresh">Refresh</button>
    <button id="run">Run</button>
  </form>

  <form action="#">
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="sample1">
      <label class="mdl-textfield__label" for="sample1">Text...</label>
    </div>
  </form>

  <div class="container">


    <svg id="graph" class="frame" height="500" width="500">

    </svg>

    <svg id="pheromones" class="frame" height="500" width="500">

    </svg>
  </div>

  <script src="./app.js"></script>
</body>
</html>
