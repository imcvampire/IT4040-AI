<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSP</title>

  <link rel="stylesheet" href="style.css">

  <script src="./vendor.js"></script>
</head>

<body>
  <form id="form-input">
    Number:
    <input type="number" id="node-number">
    <br>

    Algorithm:
    <select name="algorithm" id="algorithm">
      <option value="nn">Nearest Neighboor</option>
      <option value="aco">ACO</option>
      <option value="opt">2-OPT Complete</option>
    </select>
    <br>

    Alpha:
    <input type="number" id="alpha">
    Beta:
    <input type="number" id="beta">
    Rho:
    <input type="number" id="rho">
    Pher:
    <input type="number" id="pher">
    Q:
    <input type="number" id="q">

    <button id="refresh">Refresh</button>
    <button id="run">Run</button>
  </form>

  <div class="container">


    <svg id="graph" class="frame" height="500" width="500">

    </svg>

    <svg id="pheromones" class="frame" height="500" width="500">

    </svg>
  </div>

  <script src="./app.js"></script>
</body>
</html>
